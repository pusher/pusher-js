<!DOCTYPE html>
<html>
<head>
  <title>Browser-Async-Testing</title>

  <link rel="shortcut icon" href="favicon.ico" />

  <script src="../cognac/lib/assert.js" type="text/javascript"></script>
  <script src="../cognac/lib/testing.js" type="text/javascript"></script>
  <script src="../cognac/lib/mustache.js" type="text/javascript"></script>
  <script src="../cognac/lib/ender.min.js" type="text/javascript"></script>
  <script src="../cognac/lib/cognac.js" type="text/javascript"></script>

  <link rel="stylesheet" href="../cognac/public/stylesheet.css" type="text/css" />

  <!-- Includes -->
  <script type="text/javascript" src="../../src/pusher.js"></script>
  <script type="text/javascript" src="../../src/pusher_event_dispatcher.js"></script>
  <script type="text/javascript" src="../../src/pusher_machine.js"></script>
  <script type="text/javascript" src="../../src/pusher_connection.js"></script>
  <script type="text/javascript" src="../../src/pusher_channels.js"></script>
  <script type="text/javascript" src="../../src/dependencies.js"></script>

  <!--Any helpers / stubs / mocks  -->
  <script type="text/javascript" src="../testsocket.js"></script>
  <script type="text/javascript" src="../testnetinfo.js"></script>

  <script type="text/javascript">
    var runner = window.runner = new TestRunner();
  </script>

<!-- Unit Tests -->
  <script type="text/javascript" src="core.js"></script>
  <script type="text/javascript" src="events.js"></script>
  <script type="text/javascript" src="channels.js"></script>
  <script type="text/javascript" src="connection.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h2>Tests</h2>
      <button id="run-all">Run All</button>
    </header>
    <ul id="suites-list">
      <li class="suite">
        <div class="overview">
          <p>At present, the fancy output is not yet built, check the console instead</p>
          <p>To run use:</p>
          <code>runner.run();</code>
        </div>
      </li>
    </ul>
  </div>
  <footer>
    <p>A project by <a href="http://pusher.com" title="Pusher: A simple way to add realtime push to your web applications">the <em>Pusherinos</em></a></p>
  </footer>
  <script type="html/mustache" id="suiteTemplate">
    <li class="suite" id="{{id}}">
      <div class="overview">
        <h3>{{name}}</h3>
        <button class="run">Run</button>
      </div>
      <ul class="tests-list"></ul>
    </li>
  </script>
  <script type="html/mustache" id="testTemplate">
    <li id="{{id}}">
      <p class="name">{{name}}</p>
      <code class="result"></code>
      <code class="test-func">{{source}}</code>
    </li>
  </script>
</body>
</html>
